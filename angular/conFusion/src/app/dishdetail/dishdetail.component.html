<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
  
    <div  *ngIf="dish">
      <mat-card>
        <mat-card-header>
           <h3>{{dish.name | uppercase }}</h3>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
           <p>{{dish.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div fxFlex="40">
    <div  *ngIf="dish">
      <h1 style="font-weight: bolder;">Comments</h1>
      <mat-list *ngFor="let comment of dish.comments">
        <mat-list-item>
          <h1 matLine>{{comment.comment}}</h1>
          <p matLine>{{comment.rating}} Stars</p>
          <p matLine>-- {{comment.author  }}  {{comment.date | date }}</p>
        </mat-list-item>
      </mat-list>
    </div>
    
  </div>

</div>
